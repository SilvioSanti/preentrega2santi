    <header class="header__contacto">
        <h1 class="contacto-title">Contacto</h1>
    </header>

    <main class="container__formulario">
        <form class="formulario">
            <legend>Contactanos completando los campos</legend>
            
            <div class="container-form">
                <div class="form-box">
                    <label for="">Nombre</label>
                    <input class="input-form" type="text" placeholder="Nombre Completo">
                </div>
                <div class="form-box">
                    <label for="">Telefono</label>
                    <input class="input-form" type="tel" placeholder="Tu Telefono">
                </div>
                <div class="form-box">
                    <label for="">correo</label>
                    <input class="input-form" type="email" placeholder="Tu correo">
                </div>
                <div class="form-box">
                    <label for="">mensaje</label>
                    <textarea class="input-form"></textarea>
                </div>
            </div>
            <div class="container-boton">
                <input class="boton" type="submit" value="Enviar">
            </div>
        
        </form>
       
        
    </main>

    <footer class="footer__container">
        
        <h4 class="footer-title">Siguenos en nuestras redes sociales</h4>
       
        <div class="footer-redes">
            <img class="img-footer" src="/img/footer/facebook.png" alt="Logo facebook">
            <img class="img-footer" src="/img/footer/instagram.png" alt="Logo instagram">
            <img class="img-footer" src="/img/footer/logotipo-de-twitter.png" alt="Logo Twitter">
        </div>
        
    </footer>
